<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Student Portal</h1>
        <input type="text" id="searchInput" placeholder="Search...">
        <button onclick="handleSearch()">Search</button>
    </header>
    <main>
        <div class="flex-buttons">
            <button onclick="sortAZ()">Sort A->Z</button>
            <button onclick="sortZA()">Sort Z->A</button>
            <button onclick="sortByMarksAsc()">Sort by Marks</button>
            <button onclick="sortByPassing()">Sort by Passing</button>
            <button onclick="sortByClassAsc()">Sort by Class</button>
            <button onclick="sortByGender()">Sort by Gender</button>
        </div>
        <table >
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Class</th>
                    <th>Marks</th>
                    <th>Passing</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="studentTable">
               
            </tbody>
        </table>
    </main>

    <script src="script.js"></script>
</body>
</html>
